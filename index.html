<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <h2>My Calculator</h2>
        <div class="calculator">
            <form>
                <div class="input-box">
                    <input type="text" class="input" >
                </div>
                <div class="btns">
                    <div class="row">
                        <input type="button" class="btn" value="AC" btn>
                        <input type="button" class="btn" value="DE" btn>
                        <input type="button" class="btn" value="." btn>
                        <input type="button" class="btn" value="/" btn>
                        
                    </div>
                    <div class="row">
                        <input type="button" class="btn" value="7" btn>
                        <input type="button" class="btn" value="8" btn>
                        <input type="button" class="btn" value="9" btn>
                        <input type="button" class="btn" value="*" btn>
                    </div>
                    <div class="row">
                        <input type="button" class="btn" value="4" btn>
                        <input type="button" class="btn" value="5" btn>
                        <input type="button" class="btn" value="6" btn>
                        <input type="button" class="btn" value="-" btn>
                    </div>
                    <div class="row">
                        <input type="button" class="btn" value="1" btn>
                        <input type="button" class="btn" value="2" btn>
                        <input type="button" class="btn" value="3" btn>
                        <input type="button" class="btn" value="+" btn>
                    </div>
                    <div class="row">
                        <input type="button" class="btn" value="00" btn>
                        <input type="button" class="btn" value="0" btn>
                        <input type="button" class="btn" value="=" btn>
                        <input type="button" class="btn" value="%" btn>
                    </div>
                </div>
            </form>
        </div>
        <p>&#x24B8; 2024 copyight reserved</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
